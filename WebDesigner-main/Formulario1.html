<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: rgb(79, 76, 76);
        }
    </style>
    <style>
        h1{
            color: white;
        }
    </style>
    <style>
         i{
            color: white;
            
        }
    </style>
    <style>
        .texto-centralizado{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="texto-centralizado">
    <h1>Cadastro de Produto</h1>
    <i>Produto: <input type="text"></i><br>
    <i>Categoria: <input type="radio" name="Categoria"> Novo</i>
    <i>Categoria: <input type="radio" name="Categoria"> Usado</i><br>
    <i>Quantidade: <input type="number"></i><br>
    <i>Data de Compra: <input type="date"></i><br>
    <i>Preço Venda: <input type="text"></i><br>
    <i>Fornecedor:<input type="text"></i><br>
    <i>Senha do Funcionário: <input type="password"><br>
    <input type="checkbox"><i>Enviar e-mail de confirmação</i><br>
    <i>Comprovante de Compra: <input type="file"></i>
    <button>Salvar</button>
    </div>
</body>
</html>
